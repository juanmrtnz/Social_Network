{% extends "network/layout.html" %}

{% block header %}
    <div id="pageTitle">
        Register
    </div>
{% endblock %}

{% block body %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div>
            <input required maxlength="10" class="logForm-textbox" type="text" name="username" placeholder="Username">
        </div>
        <div>
            <input class="logForm-textbox" type="email" name="email" placeholder="Email">
        </div>
        <div>
            <input required class="logForm-textbox" type="password" name="password" placeholder="Password">
        </div>
        <div>
            <input required class="logForm-textbox" type="password" name="confirmation" placeholder="Confirm password">
        </div>
        {% if message %}
            <div id="log-errorMessage">
                {{ message }}
            </div>
        {% endif %}
        <input id="logForm-button" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log in here</a>.

{% endblock %}

{% block pagination %}
{% endblock %}
